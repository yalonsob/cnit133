<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../assets/styles/styles.css">
    <title>
        HW8
    </title>
    <script>
        function ajaxFunction()
        {
            var xmlHttp;
            xmlHttp=new XMLHttpRequest();
            xmlHttp.onreadystatechange=function()
            {
                if(xmlHttp.readyState==4)
                {
                    document.myForm.time.value=xmlHttp.responseText;
                }
            }
            xmlHttp.open("GET","serverTime.php",true);
            xmlHttp.send(null);

            var xmlHttp1;
            xmlHttp1=new XMLHttpRequest();
            xmlHttp1.onreadystatechange=function()
            {
                if(xmlHttp1.readyState==4)
                {
                    document.myForm.date1.value=xmlHttp1.responseText;
                }
            }
            xmlHttp1.open("GET","serverTime2.php",true);
            xmlHttp1.send(null);

            var xmlHttp2;
            xmlHttp2=new XMLHttpRequest();
            xmlHttp2.onreadystatechange=function()
            {
                if(xmlHttp2.readyState==4)
                {
                    document.myForm.date2.value=xmlHttp2.responseText;
                }
            }
            xmlHttp2.open("GET","serverTime3.php",true);
            xmlHttp2.send(null);
        }
    </script>

</head>
<body>
    <header>
        <h1>CNIT 133 Homework 8 - Ajax Applications</h1>
    </header>

    <div class="topMenu">
        <ul class="topMenuList">
            <li class="topMenuItem"><a href="../index.html">HW1 </a></li>
            <li class="topMenuItem"><a href="hw8.html">HW8</a></li>
            <li class="topMenuItem"><a href="hw81.html">Part 1</a></li>
            <li class="topMenuItem"><a href="hw82.html">Part 2</a></li>
            <li class="topMenuItem"><a href="hw83.html">Part 3</a></li>
            <li class="topMenuItem"><a href="hw84.html">Part 4</a></li>
        </ul>
    </div>

    <div class="with-padding">
        <form name="myForm">
            Name: <input type="text"
                         onfocusout="ajaxFunction();" name="username"><br>
            Time: <input type="text" name="time"><br>
            Date (day, date format): <input type="text" name="date1" style="width: 180px;"><br>
            Date (mm dd yy format): <input type="text" name="date2">
        </form>

    </div>
