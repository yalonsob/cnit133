                <td>

            <tr>

            <tr>
                <td>
                    <label for="limit">Allowed credit limit</label>

        <div id="error-message" class="error-message"> Check your input</div>
        <div class="with-padding">
            <button id="button-calculate-balance">Calculate balance</button>
            <button id="button-change-display">Change display</button>
            <button id="button-reset">Reset</button>
        </div>
